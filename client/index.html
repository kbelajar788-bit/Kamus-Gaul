<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Gaul Digital - Bahasa Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas Background -->
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header>
            <h1>Kamus Gaul Digital</h1>
            <p class="subtitle">Kumpulan Bahasa Gaul ke Bahasa Indonesia Baku</p>
        </header>

        <!-- Search Feature -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari kata gaul (contoh: gabut, bestie)...">
        </div>

        <!-- Dictionary Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th width="20%">Kata Gaul</th>
                            <th width="40%">Arti Baku</th>
                            <th width="40%">Contoh Kalimat</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be populated by script.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chatbot Floating Button -->
    <div id="chatbot-trigger" class="chatbot-trigger">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-container" class="chatbot-container">
        <div class="chat-header">
            <span>KamusBot</span>
            <span id="chat-close" class="chat-close">&times;</span>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages go here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Tanya arti kata...">
            <button id="chat-send">Kirim</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
